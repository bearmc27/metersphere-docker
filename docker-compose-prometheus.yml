version: "3.8"

services:
  prometheus:
    image: bitnami/prometheus:2.37.0
    container_name: ms-prometheus
    volumes:
      - ${MS_BASE_PATH}/etc/prometheus/:/etc/prometheus/
      - ms-prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention=${MS_PROMETHEUS_TSDB_RETENTION}"
    networks:
      - ms-network
    restart: always
    healthcheck:
      test: ["CMD", "nc", "-zv", "localhost", "9090"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  ms-prometheus-data:
